apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata: { name: {{ .Values.app.name }}-dr}
spec:
  host: sms-app
  subsets:
  - name: latest
    labels: { version: latest }
  - name: v1
    labels: { version: v1 }
