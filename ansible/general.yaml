- hosts: all
  become: yes
  vars:
    ssh_public_keys:
      - "{{ playbook_dir }}/ssh_keys/johnylamw.pub" 
      - "{{ playbook_dir }}/ssh_keys/CMH12345.pub" 
  tasks:
    - name: Register team SSH public keys for vagrant user
      ansible.builtin.authorized_key:
        user: vagrant
        state: present
        key: "{{ lookup('file', item) }}"
      loop: "{{ ssh_public_keys }}"

    - name: Disable swap for running session (#5a)
      ansible.builtin.command: swapoff -a

    - name: Disable swap permanently by commenting it out from /etc/fstab (#5b)
      ansible.builtin.lineinfile:
        path: /etc/fstab
        regexp: '^([^#].*\s+swap\s+.*)$' # AI-generated regular-expression
        line: '# \1' # Comments out any lines
        backrefs: yes

    - name: Creating k8s.conf file (#6)
      ansible.builtin.copy:
        # copy - omits src to create a new file
        content: |
          overlay
          br_netfilter
        dest: /etc/modules-load.d/k8s.conf

    - name: Load overlay (#6)
      community.general.modprobe:
        name: overlay
        state: present

    - name: Load br_netfilter (#6)
      community.general.modprobe:
        name: br_netfilter
        state: present

    - name: Enable IPv4 Forwarding (#7)
      ansible.posix.sysctl:
        name: net.ipv4.ip_forward
        value: '1'
        sysctl_set: true
    
    - name: Enable Bridge IP Tables (#7)
      ansible.posix.sysctl:
        name: net.bridge.bridge-nf-call-iptables
        value: '1'
        sysctl_set: true
    
    - name: Enable Bridge IP6 Tables (#7)
      ansible.posix.sysctl:
        name: net.bridge.bridge-nf-call-ip6tables
        value: '1'
        sysctl_set: true

    - name: Manage /etc/hosts (#8)
      ansible.builtin.template:
        src: templates/hosts.j2
        dest: /etc/hosts

    - name: Ensure curl and gpg are installed (prereq for Kubernetes repo) (#9)
      ansible.builtin.apt:
        pkg:
          - curl
          - gnupg
          - ca-certificates
        state: present
        update_cache: yes

    - name: Check DNS resolution for pkgs.k8s.io (#9)
      ansible.builtin.command: getent hosts pkgs.k8s.io
      register: dns_check
      ignore_errors: yes

    - name: Configure fallback DNS via systemd-resolved drop-in (#9)
      ansible.builtin.copy:
        dest: /etc/systemd/resolved.conf.d/fallback-dns.conf
        content: |
          [Resolve]
          DNS=1.1.1.1 8.8.8.8
          FallbackDNS=9.9.9.9 208.67.222.222
        mode: '0644'
      when: dns_check.rc != 0

    - name: Restart systemd-resolved to apply DNS changes (#9)
      ansible.builtin.systemd:
        name: systemd-resolved
        state: restarted
      when: dns_check.rc != 0

    - name: Ensure /etc/apt/keyrings exists (#9)
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Get Kubernetes key and dearmor it (#9)
      ansible.builtin.shell: |
        curl -fsSL --retry 5 --retry-delay 2 https://pkgs.k8s.io/core:/stable:/v1.32/deb/Release.key -o /tmp/kubernetes-release.key
        gpg --dearmor --yes -o /etc/apt/keyrings/kubernetes-archive-keyring.gpg /tmp/kubernetes-release.key
        chown root:root /etc/apt/keyrings/kubernetes-archive-keyring.gpg
        chmod 0644 /etc/apt/keyrings/kubernetes-archive-keyring.gpg
      args:
        creates: /etc/apt/keyrings/kubernetes-archive-keyring.gpg

    - name: Remove legacy Kubernetes repo if present (#9)
      ansible.builtin.file:
        path: /etc/apt/sources.list.d/kubernetes.list
        state: absent

    - name: Add Kubernetes repo (#9)
      apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-archive-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.32/deb/ /"
        state: present
        filename: kubernetes

    - name: Update apt cache (#9)
      ansible.builtin.apt:
        update_cache: yes

    - name: Install kubernetes packages (#10)
      ansible.builtin.apt:
        pkg:
          - kubeadm=1.32.4-1.1
          - kubelet=1.32.4-1.1
          - kubectl=1.32.4-1.1
        state: present
        update_cache: yes

    - name: Install container runtime packages (#10)
      ansible.builtin.apt:
        pkg:
          - containerd #Was not able to pull exact version but lecturer said using the one available is ok
          - runc #Was not able to pull exact version but lecturer said using the one available is ok
        state: present
        update_cache: yes

    - name: Create /etc/containerd (#11)
      ansible.builtin.file:
        path: /etc/containerd
        state: directory

    - name: Get default containerd config (#11)
      ansible.builtin.shell: containerd config default > /etc/containerd/config.toml
      args:
        creates: /etc/containerd/config.toml

    - name: Disable AppArmor (#11)
      ansible.builtin.lineinfile:
        path: /etc/containerd/config.toml
        regexp: 'disable_apparmor\s*=\s*false'
        line: '    disable_apparmor = true'

    - name: Set sandbox image (#11)
      ansible.builtin.lineinfile:
        path: /etc/containerd/config.toml
        regexp: '^\s*sandbox_image\s*='
        line: '    sandbox_image = "registry.k8s.io/pause:3.10"'

    - name: Set SystemdCgroup to true (#11)
      ansible.builtin.lineinfile:
        path: /etc/containerd/config.toml
        regexp: 'SystemdCgroup\s*=\s*false'
        line: 'SystemdCgroup = true'

    - name: Restart service containerd (#11)
      ansible.builtin.service:
        name: containerd
        state: restarted

    - name: Start and enable kubelet service (#12)
      ansible.builtin.systemd:
        name: kubelet
        state: started
        enabled: yes

    - name: Ensure /mnt/shared exists and has correct permissions for hostPath usage (A3 Excellent)
      ansible.builtin.file:
        path: /mnt/shared
        state: directory
        owner: vagrant
        group: vagrant
        mode: '0777'

